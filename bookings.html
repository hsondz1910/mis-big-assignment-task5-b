<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bookings - Drive My Motobike</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-danger text-white text-center py-3">
        <h1>Drive My Motobike</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link text-white" href="home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="search-bikes.html">Search Bikes</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="bookings.html">Bookings</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mt-4">
        <section class="bookings-section">
            <h2>Your Bookings</h2>
            <div id="bookingsContainer" class="list-group">
            </div>
        </section>
    </main>

    <footer class="text-center py-3 bg-dark text-white">
        <p>&copy; 2024 Drive My Motobike. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function loadBookings() {
            const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
            const bookingsContainer = document.getElementById('bookingsContainer');

            if (bookings.length === 0) {
                bookingsContainer.innerHTML = '<p class="text-center">You have no bookings yet.</p>';
                return;
            }

            bookingsContainer.innerHTML = '';
            bookings.forEach((booking) => {
                const bookingItem = document.createElement('a');
                bookingItem.href = '#';
                bookingItem.className = 'list-group-item list-group-item-action';
                bookingItem.innerHTML = `
                    <h5 class="mb-1">${booking.bikeName}</h5>
                    <p class="mb-1">Booked from: ${new Date(booking.bookingTime).toLocaleDateString()} to ${new Date(booking.returnTime).toLocaleDateString()}</p>
                    <small>Status: Confirmed</small>
                `;
                bookingsContainer.appendChild(bookingItem);
            });
        }

        document.addEventListener('DOMContentLoaded', loadBookings);
    </script>
</body>
</html>
